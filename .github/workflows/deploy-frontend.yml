name: Deploy frontend to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies & build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          # crear fallback SPA y evitar Jekyll
          cp dist/index.html dist/404.html || true
          echo '' > dist/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          # si no usas deploy_key, puedes usar GITHUB_TOKEN (less permissions but works)
          # publish_dir puede ser relativo a la ra√≠z
          publish_dir: ./frontend/dist
          # uncomment the next line to publish to a different branch
          # publish_branch: gh-pages
